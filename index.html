<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DỊCH VỤ CỦA TIẾN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); min-height: 100vh; font-family: sans-serif; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .category-title { color: #a855f7; font-weight: bold; border-bottom: 2px solid rgba(168, 85, 247, 0.3); padding-bottom: 8px; margin-top: 30px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; text-align: center; font-size: 1.25rem; }
        .service-item { cursor: pointer; transition: 0.3s; margin-bottom: 10px; overflow: hidden; }
        .service-item:hover { background: rgba(168, 85, 247, 0.1); }
        .price-info { max-height: 0; opacity: 0; transition: all 0.4s ease-out; color: #facc15; font-weight: bold; font-size: 0.95rem; }
        .service-item.active .price-info { max-height: 500px; opacity: 1; margin-top: 8px; border-top: 1px dashed rgba(255,255,255,0.2); padding-top: 8px; }
        .service-name { display: flex; justify-content: space-between; align-items: center; width: 100%; font-weight: 500; }
        .arrow { transition: 0.3s; font-size: 0.8rem; opacity: 0.5; }
        .active .arrow { transform: rotate(180deg); opacity: 1; }
        .note-box { background: rgba(234, 179, 8, 0.1); border: 1px solid rgba(234, 179, 8, 0.3); padding: 10px; border-radius: 8px; color: #fde047; font-size: 0.85rem; margin-top: 5px; font-weight: normal; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent uppercase">DỊCH VỤ CỦA TIẾN</h1>
            <p class="text-gray-400 text-sm mt-2 italic">Nhấn vào dịch vụ để xem giá chi tiết</p>
        </div>
