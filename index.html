<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng D·ªãch v·ª• - TUONGTACTG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .dropdown-menu { display: none; position: absolute; width: 100%; z-index: 100; background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); margin-top: 5px; overflow: hidden; }
        .dropdown-menu.show { display: block; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown-item { padding: 12px 16px; cursor: pointer; transition: all 0.2s; font-size: 14px; color: #475569; display: flex; items-center; gap: 10px; border-bottom: 1px solid #f1f5f9; }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background-color: #f0fdf4; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-6 space-y-6">
        
        <div class="relative">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">N·ªÅn t·∫£ng</label>
            <button onclick="toggleDropdown('list-platform')" class="w-full flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl text-sm">
                <div id="selected-platform" class="flex items-center gap-2 font-bold text-gray-700">
                    <i class="fa-brands fa-tiktok text-black"></i> TIKTOK
                </div>
                <i class="fa-solid fa-chevron-down text-gray-400 text-[10px]"></i>
            </button>
            <div id="list-platform" class="dropdown-menu">
                <div class="dropdown-item" onclick="selectItem('platform', 'TIKTOK', 'fa-brands fa-tiktok', 'text-black')">
                    <i class="fa-brands fa-tiktok text-black"></i> <span class="font-bold text-green-600 uppercase">TIKTOK</span>
                </div>
                <div class="dropdown-item" onclick="selectItem('platform', 'Facebook', 'fa-brands fa-facebook', 'text-blue-600')">
                    <i class="fa-brands fa-facebook text-blue-600"></i> <span class="font-medium">Facebook</span>
                </div>
            </div>
        </div>

        <div class="relative">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Ph√¢n lo·∫°i</label>
            <button onclick="toggleDropdown('list-category')" class="w-full flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl text-sm">
                <div id="selected-category" class="flex items-center gap-2 font-medium text-gray-700">
                    üé¨ TikTok | M·∫Øt Xem üëÅÔ∏è
                </div>
                <i class="fa-solid fa-chevron-down text-gray-400 text-[10px]"></i>
            </button>
            <div id="list-category" class="dropdown-menu">
                <div class="dropdown-item" onclick="selectItem('category', 'üé¨ TikTok | M·∫Øt Xem üëÅÔ∏è')">üé¨ TikTok | M·∫Øt Xem üëÅÔ∏è</div>
                <div class="dropdown-item" onclick="selectItem('category', '‚ù§Ô∏è TikTok | Like ‚ù§Ô∏è')">‚ù§Ô∏è TikTok | Like ‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="relative">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">D·ªãch v·ª•</label>
            <button onclick="toggleDropdown('list-service')" class="w-full flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl text-sm">
                <div id="selected-service" class="flex items-center gap-2 font-medium text-gray-600 leading-snug">
                    üöÄ 6450 - TikTok Views | Max 1B - [ 86 VND ]
                </div>
                <i class="fa-solid fa-chevron-down text-gray-400 text-[10px]"></i>
            </button>
            <div id="list-service" class="dropdown-menu max-h-60 overflow-y-auto">
                <div class="dropdown-item" onclick="selectItem('service', 'üöÄ 6450 - TikTok Views | 86 VND')">üöÄ 6450 - TikTok Views | 86 VND</div>
                <div class="dropdown-item" onclick="selectItem('service', 'üî• 7000 - TikTok Like | 150 VND')">üî• 7000 - TikTok Like | 150 VND</div>
                <div class="dropdown-item" onclick="selectItem('service', '‚ö° 8888 - TikTok Share | 50 VND')">‚ö° 8888 - TikTok Share | 50 VND</div>
            </div>
        </div>

        <div class="p-5 bg-gray-50 rounded-3xl border border-dashed border-gray-200 space-y-5">
            <div>
                <label class="block text-sm font-bold mb-2 ml-1">Li√™n k·∫øt</label>
                <input type="text" class="w-full p-4 bg-white border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-green-400 transition-all" placeholder="D√°n li√™n k·∫øt...">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2 ml-1">S·ªë l∆∞·ª£ng</label>
                <div class="relative">
                    <input type="number" class="w-full p-4 bg-white border border-gray-100 rounded-2xl outline-none" placeholder="1000">
                    <span class="absolute right-4 top-3.5 bg-green-500 text-white text-[10px] px-2 py-1.5 rounded-lg font-bold uppercase shadow-sm">0 VND</span>
                </div>
            </div>
        </div>

        <button class="w-full bg-green-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-green-100 hover:bg-green-600 transition-all uppercase tracking-widest text-sm">
            ƒê·∫∑t h√†ng ngay
        </button>

    </div>

    <script>
        // H√†m ƒë√≥ng/m·ªü dropdown
        function toggleDropdown(id) {
            const menus = document.querySelectorAll('.dropdown-menu');
            const target = document.getElementById(id);
            
            // ƒê√≥ng c√°c c√°i kh√°c
            menus.forEach(m => {
                if(m.id !== id) m.classList.remove('show');
            });
            
            // B·∫≠t/t·∫Øt c√°i ƒëang nh·∫•n
            target.classList.toggle('show');
        }

        // H√†m x·ª≠ l√Ω ch·ªçn item
        function selectItem(type, name, icon, color) {
            if(type === 'platform') {
                document.getElementById('selected-platform').innerHTML = `<i class="${icon} ${color}"></i> ${name}`;
            } else if(type === 'category') {
                document.getElementById('selected-category').innerText = name;
            } else if(type === 'service') {
                document.getElementById('selected-service').innerText = name;
            }
            
            // Ch·ªçn xong th√¨ ƒë√≥ng h·∫øt menu
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        }

        // Nh·∫•n ra ngo√†i th√¨ t·ª± ƒë√≥ng menu
        window.onclick = function(event) {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            }
        }
    </script>
</body>
</html>
