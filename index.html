</head>

                </div>
                <div class="dropdown-item" onclick="updatePlatform('FACEBOOK', 'fa-brands fa-facebook', 'text-blue-600')">
                    <i class="fa-brands fa-facebook text-blue-600"></i> <span class="font-bold">FACEBOOK</span>

        </div>

        <div class="relative">
            <label class="block text-[11px] font-bold text-gray-400 uppercase mb-2 ml-1">Ph√¢n lo·∫°i</label>
            <button onclick="toggleDropdown('list-category')" class="w-full flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl text-sm hover:border-green-400 transition-all">

            <button onclick="toggleDropdown('list-service')" class="w-full flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl text-sm">
                <div id="selected-service" class="text-gray-400 text-xs">Ch·ªçn d·ªãch v·ª• c·ª• th·ªÉ...</div>

        <button class="w-full bg-green-500 text-white font-bold py-5 rounded-2xl shadow-xl shadow-green-100 hover:bg-green-600 transition-all uppercase tracking-widest text-sm">

    <script>
        // C·∫≠p nh·∫≠t danh s√°ch ƒë√∫ng theo y√™u c·∫ßu c·ªßa b·∫°n
        const categoriesData = {
            'TIKTOK': [
                { name: 'M·∫Øt XemüëÅÔ∏è', icon: 'fa-solid fa-eye' },
                { name: 'Tim T√¢y‚ù§Ô∏è', icon: 'fa-solid fa-heart' },
                { name: 'Tim Vi·ªát Namüíô', icon: 'fa-solid fa-heart' },
                { name: 'Follow T√¢yüë§', icon: 'fa-solid fa-user-plus' },
                { name: 'Follow Vi·ªát Namüë§', icon: 'fa-solid fa-user-check' },
                { name: 'TƒÉng Y√™u Th√≠ch‚ö°', icon: 'fa-solid fa-bolt' },
                { name: 'TƒÉng Chia S·∫Ω‚ö°', icon: 'fa-solid fa-share-nodes' },
                { name: 'B√¨nh Lu·∫≠nüí≠', icon: 'fa-solid fa-comment' },
                { name: 'T∆∞∆°ng T√°c B√¨nh Lu·∫≠nüí≠', icon: 'fa-solid fa-comments' },
                { name: 'ƒêƒÉng L·∫°i Video', icon: 'fa-solid fa-retweet' },
                { name: 'M·∫Øt Livestreams T√¢y', icon: 'fa-solid fa-tower-broadcast' },
                { name: 'M·∫Øt Livestreams Vi·ªát Nam', icon: 'fa-solid fa-tower-broadcast' },
                { name: 'T∆∞∆°ng T√°c Livestreams', icon: 'fa-solid fa-wand-magic-sparkles' }
            ],
            'FACEBOOK': [
                { name: 'Like B√†i Vi·∫øt üëç', icon: 'fa-solid fa-thumbs-up' },
                { name: 'Follow Trang C√° Nh√¢n üë§', icon: 'fa-solid fa-users' }
            ]
        };

        function toggleDropdown(id) {
            const menu = document.getElementById(id);
            const isShow = menu.classList.contains('show');
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            if (!isShow) menu.classList.add('show');
        }

        function updatePlatform(name, icon, color) {
            document.getElementById('selected-platform').innerHTML = `<i class="${icon} ${color}"></i> ${name}`;
            renderCategories(name);
            document.getElementById('selected-category').innerText = "-- Ch·ªçn ph√¢n lo·∫°i --";
            closeAll();
        }

        function renderCategories(platformName) {
            const catList = document.getElementById('list-category');
            const items = categoriesData[platformName] || [];
            
            catList.innerHTML = items.map(item => `
                <div class="dropdown-item" onclick="selectCategory('${item.name}')">
                    <i class="${item.icon}"></i> ${item.name}
                </div>
            `).join('');
        }

        function selectCategory(name) {
            document.getElementById('selected-category').innerText = name;
            closeAll();
        }

        function closeAll() {
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        }

        // Kh·ªüi t·∫°o danh s√°ch TikTok ngay khi load trang
        renderCategories('TIKTOK');

        window.onclick = function(e) {
            if (!e.target.closest('.relative')) closeAll();
        }
    </script>
</body>
</html>
