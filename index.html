<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #1a0033 0%, #4b0082 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            text-align: center; width: 300px;
        }
        .button {
            background: #8a2be2; color: white; padding: 10px 20px;
            margin: 10px 0; border-radius: 10px; text-decoration: none;
            display: block; transition: 0.3s;
        }
        .button:hover { background: #9400d3; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>MY HUB</h1>
        <p>Quản lý Executor Chuyên Nghiệp</p>
        <a href="#" class="button">Get Script</a>
        <a href="#" class="button">Join Discord</a>
    </div>
</body>
</html>
